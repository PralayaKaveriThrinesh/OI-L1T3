<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="tmp.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div>
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
        </div>
        <div>
            <input type="radio" id="celsius" name="unit" value="celsius" checked>
            <label for="celsius">Celsius</label>
            <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" id="kelvin" name="unit" value="kelvin">
            <label for="kelvin">Kelvin</label>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script src="tmp.js"></script>
</body>
</html>
